<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./desktop.css">

		<title>유진이의 바탕화면</title>
	</head>
	<body>
		<section class="desktop">
			
		</section>

		<script src="./desktop.js"></script>
		<script>

		
			// let myDesktop = new Desktop(
			// 	/* TODO: myDesktop 인스턴스의 생성자의 변수로 무엇이 들어가야 할까요? */
				
			// );
			
			let cnt = 1;
			let myDesktop = new Desktop(cnt);
			
			let submitBtn1 =  document.querySelector('#folderSubmit');
			let submitBtn2 =  document.querySelector('#iconSubmit');
			
			document.querySelector('#wallpaper1').classList += ' current';
			
			tabPlus.addEventListener('click', function(){
				//eval('myDesktop'+ cnt+ `= new Desktop(${cnt})`);
				myDesktop.indexNum++;
				myDesktop.createTab();
				myDesktop.createWallpaper();
				myDesktop.removeTab();

				/** 현재 바탕화면 current */
				for(let i = 0; i < tabListArr.length; i++){
					tabListArr[i].querySelector('p').addEventListener('click', function(){
						for(let j = 0; j < wallpaperArr.length; j++){
							wallpaperArr[j].classList.remove('current');
						}
						wallpaperArr[i].classList.add('current');
					});
				}
			});     
	
			submitBtn1.addEventListener('click', function(){
				let folderValue = Number(document.getElementById('folderConst').value);

				if(isNaN(folderValue) || folderValue < 1){ // isNaN ==> 매개변수가 숫자가 아니면 true, 숫자이면 false를 반환
					alert("1이상의 숫자만 입력해주세요!");
					return;
				}
				
				let myFolder = new Folder(folderValue);

				folderArr.forEach(myFolder.movingIcon);
				
				let myWindow = new Window();
				folderWindowArr.forEach(myWindow.movingIcon);

			});
	
			submitBtn2.addEventListener('click', function(){
				let iconValue = Number(document.getElementById('iconConst').value);
				
				if(isNaN(iconValue) || iconValue < 1){ 
					alert("1이상의 숫자만 입력해주세요!");
					return;
				}

				let myIcon = new Icon(iconValue);
				iconArr.forEach(myIcon.movingIcon);
			});
			
		</script>	


	</body>
	
</html>
