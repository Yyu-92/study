<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>숫자야구 게임</title>

    <style>
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

    </style>
  </head>

  <body>
    <h1>숫자야구 게임</h1>

    <li style="margin-bottom:5px;">게임시작을 누르면 랜덤값으로 세자리의 숫자가 지정됩니다.</li>
    <li style="margin-bottom:5px;">랜덤값 세자리에 표시되는 각각의 숫자는 0이 나올 수 없으며 서로 중복값이 있어서는 안됩니다.</li>
    <li style="margin-bottom:5px;">유저는 임의 세자리를 기록해서 맞는지 결과를 확인합니다.</li>
    <li style="margin-bottom:5px;">회별로 기록한 숫자와 설정된숫자를 비교해서 상황을 표현해 줍니다.</li>
    <li style="margin-bottom:5px;">야구게임이니 9회안에 맞추고 실패시 패배입니다.</li>
    <div class="setDigitForm">
      <input type="submit" value="게임시작" class="setDigitSubmit">
    </div>
	
    <div class="form" style="margin-top:40px;">
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="정답확인" class="guessSubmit">
    </div>

    <div class="resultArea" style="margin-top:40px;">
      <span>정답여부는 여기에!!</span> 
    </div>

    <script>
      
      /** 
        # 재령씨를 위한 게임룰 #
        
        정답이 176 이라고 했을때
        1. 485 - 들어맞는 숫자가 아예 없으므로 아웃. 이때부터 4, 5, 8이 후보에서 빠지므로 남는 숫자는 1, 2, 3, 6, 7, 9다  (resultArea 안에 다음과 같이 표현  1회: OUT)
        2. 312 - 1이 있지만 위치가 다르므로 1볼. (resultArea 안에 1줄 추가  2회: 1볼)
        3. 167 - 숫자는 전부 맞지만 위치는 1만 맞고 나머지 둘은 다르므로 1스트라이크 2볼. (resultArea 안에 1줄 추가  3회: 1S 2B)
        4. 671 - 숫자는 전부 맞지만 위치는 다르므로 3볼. (resultArea 안에 1줄 추가  4회: 3B)
        5. 176 - 전부 맞으므로 승리 (resultArea 안에 1줄 추가  5회: 3S 승리!)     
          */
      	
      /** TODO: 여기에 게임이 작동될 수 있도록 스크립트를 짜보세요  */

      /*
        '게임시작'을 누르면 세자리의 랜덤값이 추출
        세자리 숫자를 입력하고 '정답확인'을 누르면 정답이 맞는지 파악
        9번시도안에 있는지 확인 -> 기회를 모두 소진하였습니다.
        정답인지 확인 -> 정답입니다~
        자리와 숫자가 맞는지 확인 -> 볼과 스트라이크, 카운트 표시
        시도횟수 추가 
      */

      /*1-9중 중복되지 않는 세자리의 수 추출*/
      var list = [1,2,3,4,5,6,7,8,9]; 
      var ranArr = [];

      document.getElementsByClassName('setDigitSubmit')[0].addEventListener('click', function(){
        for(i = 0; i < 3; i++){
          var ranNum = Math.floor(Math.random() * list.length);
          ranArr[i] = list.splice(ranNum, 1)[0]; //splice(배열시작인덱스, 제거할갯수) ==> 배열로 빠짐
        }   
        console.log(ranArr);
        document.getElementsByClassName('guessField')[0].placeholder = "정답을 입력해주세요~!";   
      });   

      /*입력한 숫자와 랜덤추출된 숫자가 맞는지 확인하기*/
      var cnt = 0;
      var strike = 0;
      var ball = 0;

      var resNum = null;
      var resArr = null;

      var span = document.getElementsByClassName('resultArea')[0].childNodes; // nodelist
      span[1].setAttribute('id', 'resultAns');

      /*'정답확인' 클릭시*/
      document.getElementsByClassName('guessSubmit')[0].addEventListener('click', function(){
        
        /*입력한 숫자 쪼개기*/
        resNum = document.getElementsByClassName('guessField')[0].value;
        resArr = resNum.split('');

        /*입력한 숫자가 유효한지 확인하기*/
        if(resArr.length != 3){
        alert('3자리 숫자를 입력해주세요.');
        }else if(new Set(resArr).size < 3){ // new Set() ==> 배열을 전달하면 중복 값을 제거하고 고유한 값을 가지는 새로운 배열을 생성
          alert('숫자가 중복되었습니다.');
        }else{
          
          /*카운트 증가*/
          cnt++;
          
          /*strike, ball 초기화*/
          strike = 0;
          ball = 0;

          //document.getElementById('resultAns').innerText = '★결과는~ 두둥!!★'; <--이거 해결해야함~~!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        
          /*자리와 숫자 모두 일치하면 strike증가 숫자만 일치하면 ball증가*/
          for(var i = 0; i < 3; i++){
            for(var j = 0; j < 3; j++){
              if(ranArr[i] == resArr[j]){
                if(i == j){
                  strike++;
                }else{
                  ball++;
                }
                break;
              }
            }  
          }; 

          /*스트라이크, 볼, 카운트 표시*/ 
          if(strike == 3 && cnt <= 9){ 
            document.getElementById('resultAns').innerHTML += '<br>' + cnt + '회만에 정답을 맞추셨습니다~!';
            disabled();
          }else if(cnt > 9){
            alert(cnt-1 + "번의 기회를 모두 소진하셨습니다ㅠㅠ");
            disabled();
          }else{
            if(strike == 0 && ball == 0){
              document.getElementById('resultAns').innerHTML += '<br>' + cnt + '회차: 아웃!!!! (남은 횟수: ' + (9 - cnt) + '회)';
            }else{
              document.getElementById('resultAns').innerHTML += '<br>' + cnt + '회차: ' + strike + '스트라이크' + ball + '볼 (남은 횟수: ' + (9 - cnt) + '회)';
            } 
          };
           
        };
  
      });

      /*버튼 비활성화 함수*/
      function disabled(){
        document.getElementsByClassName('guessSubmit')[0].disabled = true;
      }

    </script>
  </body>
</html>
